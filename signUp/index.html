<!DOCTYPE html>
<html>

<head>
	<title>SignUp Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- Custom Theme files -->
	<link rel="stylesheet" href="style.css">
	<!-- //Custom Theme files -->
	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
	<!-- //web font -->
	<!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form>
					<input class="text" type="text" name="username" placeholder="Username" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password" placeholder="Password" required="" autocomplete="off">
					<input class="text w3lpass" type="password" name="cpassword" placeholder="Confirm Password"
						required="" autocomplete="off">
					<input type="submit" value="SIGNUP">
				</form>
				<p>Do you have Account? <a href="signin.html"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/"
					target="_blank">Colorlib</a></p>
		</div>
		<!-- //copyright -->
	</div>
	<!-- //main -->
	<script>
		const userForm = document.querySelector('form')
		userForm.addEventListener('submit', async (e) => {
			e.preventDefault()
			const result = await fetch('http://localhost:3000/signup', {
				method: 'POST',
				body: JSON.stringify({
					name: userForm.name.value,
					email: userForm.email.value,
					password: userForm.password.value,
				}),
				headers:{
					'content-Type': 'application/json'
				}
			})
			const data = await result.json()
			console.log(data);
		})
	</script>
</body>

</html>
